plugins {
	id 'maven-publish'
	id 'java'
}

group = 'com.senior.cyber.frmk'
version = '1.0.0'

sourceCompatibility = '11'

repositories {
	mavenCentral()
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
}

dependencies {
	implementation "org.jooq:jooq-codegen:${jooq}"
}
